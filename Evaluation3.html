<!DOCTYPE html>
<html lang="en">
<head>
    <!--testing-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
        }

        header {
            background-color: #212121;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .book-now {
            background-color: #f9f0cc;
            color: #212121;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero {
            background: url('hero-background.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .booking-form {
            display: flex;
            background-color: rgba(255, 255, 255,1);
            padding: 80px;
            border-radius: 10px;
        }

        .booking-form input,
        .booking-form button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .booking-form input[type="text"],
        .booking-form input[type="date"] {
            flex: 1;
        }

        .booking-form button {
            background-color: #ffcc00;
            color: #212121;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hiroto</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="book-now">Book Now</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Experience the greatest for your holidays.</h1>
        <div class="booking-form">
            <table>
                <tr style="text-align: left;">
            <td><label for="location" style="color: #0c0c0c;padding-left: 2%;"> Location</label></td>
            <td><label for="CheckIn" style="color: #0c0c0c;padding-left: 2%;"> CheckIn</label></td>
            <td><label for="Check Out" style="color: #0c0c0c;padding-left: 2%;"> CheckOut</label></td>
            <td><label for="Person" style="color: #0c0c0c;padding-left: 2%;">Person</label></td>
        </tr>
        <tr style="text-align: left;">
            <td><input type="text" placeholder="Search Location"></td>
            <td><input type="date" value="2024-09-23"></td>
            <td><input type="date" value="2024-09-23"></td>
            <td><input type="text" placeholder="2 Adults, 1 Child"></td>
            <td><button>Book Now</button></td>
        </tr>
        </table>
        </div>

    </section>
</body>
</html>

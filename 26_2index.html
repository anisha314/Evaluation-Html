<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Combinators</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid rgb(182, 171, 171);
            padding: 8px;
            /*text-align: center;*/
        }
        .color-size{
            font-weight: bold;
            color: green;
        }
        .font-style-size{
            font-style: italic;
            font-size: 15px;
        }
        tbody tr:last-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr style="background-color: grey; text-align: left; font-style: italic;">
                <th style="font-size: 40px !important;">Product Name</th>
                <th style="font-size: 40px !important;">Quantity</th>
                <th style="font-size: 40px !important;">Price</th>
            </tr>
        </thead>
        <tbody >
            <tr style="font-size: 40px !important;font-style: italic;">
                <td>Product 1</td>
                <td>1</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr class="color-size">
                <td>Product 3</td>
                <td>3</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr style="font-size: 40px !important;font-style: italic;">
                <td>Product 5</td>
                <td>5</td>
                <td>20</td>
            </tr>
            <tr class="color-size">
                <td>Product 6</td>
                <td>6</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr class="color-size"  style="font-size: 40px !important;font-style: italic;">
                <td>Product 9</td>
                <td>9</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td></td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
